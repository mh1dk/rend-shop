<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../assets/js/login.js" defer></script>

</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row d-flex flex-row-reverse w-50 h-75">
            <div style="background-color: #81bfd3;" class="col-lg-6 d-flex align-items-center p-0 login-card">
        
            </div>
            <div class="col-sm-12 col-lg-6">
                <h3 class="p-3">
                    Login now
                </h3>
                <div class="d-flex flex-column justify-content-center align-items-center  mt-5">
                <p>
                  Lets start right now! 
                </p>
                <h5>
                    sign Up now to our site
                </h5>
                

                <form class="mt-5">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pass">
                      <div id="emailHelp" class="form-text">Please dont forget your username & password</div>

                    </div>
                  
                    <button style="background-color: #81bfd3;" type="submit" class="btn mt-5" id="submit">Submit</button>
                  </form>



            </div>
            </div>
        </div>
    </div>

    <div class="alert-login">

        <!-- <div class="alert alert-success" role="alert">

          </div> -->
    </div>
</body>
</html>
